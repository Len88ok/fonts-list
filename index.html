<!doctype html>
<html>
  <head>
    <title>List of fonts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
    <!-- Include the AngularJS library -->
    <script src="node_modules/angular/angular.js"></script>
  </head>
  <body ng-app="FontApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-3 text-center">Google Fonts</h1>
          <h4 class="display-6 text-center mb-4">Number of fonts - <span class="text-success">{{fontsList.items.length}}</span></h4>

          <div class="fonts-list-wrap">
            
            <div class="row mb-3">
              <div class="col-4 lead text-center text-primary">Family</div>
              <div class="col-4 lead text-center text-primary">Category</div>
              <div class="col-4 lead text-center text-primary">Variants</div>
            </div>

            <div class="fonts-list" ng-repeat="item in fontsList.items | firstPage:currentPage*pageSize | limitTo:pageSize">            
              <div class="row">
                <div class="col-4 text-center">
                    {{ item.family }}
                </div>
                <div class="col-4 text-center">
                    {{ item.category }}
                </div>
                <div class="col-4 text-center">
                    <select name="fontVariant">
                       <option ng-repeat="variant in item.variants">{{ variant }}</option>
                   </select>
                </div>
              </div>
            </div>

          </div>  

          <div class="pagination-wrap text-center">
            <div class="pagination">
              <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"><span>&#8249;</span></button>
              <span>{{currentPage+1}} / {{numberOfPages()}}</span>
              <button ng-disabled="currentPage >= fontsList.items.length/pageSize - 1" ng-click="currentPage=currentPage+1"><span>&#8250;</span></button>
            </div> 
          </div>      

        </div>                    
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/fonts.js"></script>
  </body>
</html>
